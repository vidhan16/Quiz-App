<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="cross-x">
        <button class="cross-button">
            <span class="X"></span>
            <span class="Y"></span>
        </button>
    </div>
    <!-- <div class="container-fluid"> -->
        <div class="question">
            <p class="head1"><span class="category"></span>QUIZ</p>
            <button class="exit"><span class="exitText">EXIT</span><img src="https://img.icons8.com/ios/50/logout-rounded--v1.png" alt="logout-rounded--v1"/></button>
            <div class="question_box">
                <p class="question-title">
                </p>
                <div class="q_content">
                        <div class="options row">
                            <div class="option-1 col-lg-6 col-md-6 col-sm-6">
                            </div>
                            <div class="option-2 col-lg-6 col-md-6 col-sm-6">
                            </div>
                            <div class="option-3 col-lg-6 col-md-6 col-sm-6">
                            </div>
                            <div class="option-4 col-lg-6 col-md-6 col-sm-6">
                            </div>
                        </div>
                    <div class="sliders">
                        <button class="prev"><span class="slider_hid">Previous</span><img class="prevButton" src="https://img.icons8.com/ios-filled/50/40C057/previous.png" alt="previous"/></button>
                        <button class="next"><span class="slider_hid">Next</span><img class="nextButton" src="https://img.icons8.com/ios-filled/50/40C057/next.png" alt="next"/></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="scoreboard">
            <div class="score">
                <button class="exit"><span class="exitText">EXIT</span><img src="https://img.icons8.com/ios/50/logout-rounded--v1.png" alt="logout-rounded--v1"/></button>
                <h3>Your score : <span class="scoredPoints"></span>/50</h3><br>
                <h3>Correct Answers :<span class="correctAnsCount"></span></p>
                <h3>Incorrect Answers :<span class="incorrectAnsCount"></span></p>
            </div>
        </div>
    <!-- </div> -->
    <script src="quiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
